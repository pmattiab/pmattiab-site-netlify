		<body style="background-color:#0c161c;">
			<style>
				/* Personalizza la barra di scorrimento */
				::-webkit-scrollbar {
					width: 12px;
				}

				::-webkit-scrollbar-track {
					background: #0c161c;
					/* Cambia questo colore per personalizzare lo sfondo della barra di scorrimento */
				}

				::-webkit-scrollbar-thumb {
					background-color: #ffea05;
					/* Cambia questo colore per personalizzare il colore della barra di scorrimento */
					border-radius: 20px;
					border: 3px solid #0c161c;
					/* Cambia questo colore per personalizzare il bordo attorno alla barra di scorrimento */
				}

				/* Nascondi la barra laterale quando non Ã¨ attiva */
				#sidebar:not(:hover) {
					transform: translateX(-100%);
					opacity: 0;
					transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
				}
			</style>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script>
				$("#sidebar").hover(function () {
					$(this).css("transform", "translateX(0)");
					$(this).css("opacity", "1");
				}, function () {
					$(this).css("transform", "translateX(-100%)");
					$(this).css("opacity", "0");
				});
			</script>
			<style>
				@font-face {
					font-family: DaznTrimBold;
					src: url("./front-end-files/css/DAZNTrimCondensedText-Regular.ttf") format("opentype");
				}

				#oggetto {
					border: 1px solid transparent;
				}

				#oggetto:hover {
					border: 1px solid yellow;
				}

				#oggetto:focus {
					border: 1px solid yellow;
				}
			</style>
			<style>
				.menu-title:hover {
					color: yellow;
					/* Altri stili di hover se necessario */
				}
			</style>
			<title>Mouse Hover Color Change</title>
			</head>

			<body>
				<script>
					document.addEventListener("DOMContentLoaded", function () {
						const menuTitles = document.querySelectorAll(".menu-title");

						menuTitles.forEach(function (menuTitle) {
							menuTitle.addEventListener("mouseenter", function () {
								this.style.color = "yellow";
							});

							menuTitle.addEventListener("mouseleave", function () {
								this.style.color = "white";
							});
						});
					});
				</script>
